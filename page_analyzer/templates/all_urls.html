{% extends "base.html" %}

{% block content %}
<h1>Сайты</h1>
<div class="table-responsive">
    <table class="table table-bordered table-hover text-nowrap" data-test="urls">
        <tbody>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Последняя проверка</th>
            <th>Код ответа</th>
        </tr>
        {% for element in data %}
        <tr>
            <th>{{ element[0] }}</th>
            <th>{{ element[1] }}</th>
            <th>Последняя проверка</th>
            <th>Код ответа</th>
        </tr>
        {% endfor %}

        </tbody>
    </table>
</div>

{% endblock%}
